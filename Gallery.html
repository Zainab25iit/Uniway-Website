    display: inline;
    padding: 10px;

    cursor: pointer;

    content: "";
    display: table;
    clear: both;
  }

    position: relative;
    display: none;

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}

document.addEventListener('DOMContentLoaded', function() {
  const colorSchemes = ['default', 'dark', 'light'];
  const colorSchemePicker = document.getElementById('color-schemes');
  const fontIncreaseButton = document.getElementById('increase-font');
  const fontDecreaseButton = document.getElementById('decrease-font');
  let currentFontSize = 16;

  colorSchemePicker.addEventListener('click', function(event) {
    const selectedScheme = event.target.getAttribute('data-color');
    if (selectedScheme === 'random') {
      document.body.style.backgroundColor = getRandomColor();
    } else {
      document.body.style.backgroundColor = selectedScheme;
    }
  });

  fontIncreaseButton.addEventListener('click', function() {
    currentFontSize += 2;
    applyFontSize(currentFontSize);
  });

  fontDecreaseButton.addEventListener('click', function() {
    currentFontSize -= 2;
    applyFontSize(currentFontSize);
  });

  function applyFontSize(size) {
    const paragraphs = document.querySelectorAll('p');
    for (let i = 0; i < paragraphs.length; i++) {
      paragraphs[i].style.fontSize = size + 'px';
    }
  }

  function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }
});
